<template name="doctorAddRequestsLayout">
    {{#contentFor "pageTitle"}}Patient Add Requests{{/contentFor}}
    <div class="paper background-white" style="padding: 0; padding-top: 6px; padding-bottom: 6px;">
        <div style="max-width: 1312px; margin: 0 auto;">
            <ul class="list">
                {{#if requests.count}}
                    {{#each requests}}
                        {{> addRequestDisplay}}
                    {{/each}}
                {{else}}
                    
                {{/if}}

            </ul>
        </div>
    </div>
    <a href="#" class="fab ripple secondary fixed">
        <i class="mdi mdi-message-text"></i>
    </a>
</template>

<template name="addRequestDisplay">
    <li class="multi-line">
        <img src="{{patient.profile.image}}" alt="">
        <div class="label">
            {{patient.profile.name}}
            <div class="caption">{{patient.username}}</div>
            <div class="caption" style="">25 November 2015 | Wednesday | 9:00 AM</div>
            <div class="pull-right">
                <a href="javscript:" id="reject" class="flat-button ripple no-margin"><i class="mdi mdi-close" style="margin: 0;"></i> Rejected</a>
                <a href="javscript:" id="accept" class="color-button ripple primary no-margin"><i class="mdi mdi-check"  style="margin: 0;"></i> Accepted</a>
            </div>
        </div>
        <div class="divider semi"></div>
    </li>
</template>
