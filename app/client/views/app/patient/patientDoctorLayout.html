<template name="patientDoctorLayout">
    {{#if loginUser.hasDoctor}}
        {{#contentFor "pageTitle"}}My Doctor Profile{{/contentFor}}
    {{else}}
        {{#contentFor "pageTitle"}}Search Result{{/contentFor}}
    {{/if}}

    <div class="paper" style="padding-top: 6px; padding-bottom: 6px;">
        <div style="max-width: 1312px; margin: 0 auto;">
            <div class="row center-xs">
                {{#if loginUser.hasDoctor}}
                <div class="col-xs-fluid-24">
                    <div class="cards cards-profile style-2">
                        <div class="cards-profile-image-header">
                            <img src="/img/back1.png" class="cards-profile-image-header-background" alt="" />
                            <div class="middle-center">
                                <img src="/img/profile.png" class="cards-profile-content-account" alt="" />
                                <a href="javascript:" class="secondary raised-button ripple center"><i class="mdi mdi-plus"></i>Set session</a>
                            </div>

                        </div>
                        <div class="cards-profile-content">
                            <div class="font-subhead">Dr. Lili Madiha <i class="mdi mdi-checkbox-marked-circle account-verify"></i></div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Doctor Account</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Prince Court Medical Centre</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Kuala Lumpur, Malaysia</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Department of Orthopedic</div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="cards-text">
                            <div class="font-subhead color-grey-900">
                                10 Oct 2015 Session
                            </div>

                            <div class="font-body color-grey-700">
                                Nizul Zaim, your next session with me will be on 9.00 AM, 10 October on Saturday. Please inform me if any change that you want to make.
                            </div>
                        </div>
                        <div class="cards-action">
                            <a href="#" class="flat-button primary ripple">Re-Schedule</a>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="col-xs-fluid-24">
                    <div class="cards cards-profile style-2">
                        <div class="cards-profile-image-header">
                            <img src="/img/back1.png" class="cards-profile-image-header-background" alt="" />
                            <div class="middle-center">
                                <img src="/img/profile.png" class="cards-profile-content-account" alt="" />
                                <a href="javascript:" id="request" class="secondary raised-button ripple center">
                                    {{#if isRequested }}
                                        {{#if isRejected }}
                                            <i class="mdi mdi-replay"></i> Re-Request
                                        {{else}}
                                            <i class="mdi mdi-close"></i> Cancel Add
                                        {{/if}}
                                    {{else}}
                                        <i class="mdi mdi-plus"></i> Request Add
                                    {{/if}}
                                </a>
                            </div>
                        </div>
                        <div class="cards-profile-content">
                            <div class="font-subhead">{{profile.name}}<i class="mdi mdi-checkbox-marked-circle account-verify"></i></div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Doctor Account</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Prince Court Medical Centre</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Kuala Lumpur, Malaysia</div>
                            <div class="font-body no-margin color-grey-700" style="line-height: 16px;">Department of Orthopedic</div>
                        </div>
                    </div>
                    <div class="cards background-grey-100">
                        <div class="cards-text">
                            <div class="font-subhead no-margin font-center color-grey-700">Nothing to show up here</div>
                        </div>
                    </div>
                </div>
                {{/if}}

            </div>
        </div>
    </div>
</template>
